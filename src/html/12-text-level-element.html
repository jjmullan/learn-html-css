<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== 커스텀 항목 ========== -->
    <meta name="description" content="(SEO에 노출되는 페이지 설명)" />
    <meta property="og:title" content="(제목)" />
    <meta property="og:description" content="(요약설명)" />
    <meta property="og:image" content="(썸네일 이미지 URL)" />
    <meta property="og:url" content="(링크 URL)" />
    <meta property="og:type" content="website" />
    <!-- ========== 커스텀 항목 ========== -->
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <h1>텍스트 레벨 요소</h1>

    <!-- <sub> 아래첨자, <sup> 위첨자 사용 예시 -->
    <div>H<sub>2</sub>SO<sup>4</sup></div>

    <!-- <abbr> 축약어 사용 예시, 전역 속성인 title로 툴팁을 표기할 수 있다 -->
    <div>
      <abbr title="점심 메뉴 추천">점메추</abbr>
      <abbr title="Hyper Text Markup Language">HTML</abbr>
    </div>

    <!-- <time> 날짜 및 시간 정보 사용 예시 -->
    <!-- SNS 에서 상대적인 시간을 계산하여, 표시할 때 동적 함수를 사용하여 표기할 수 있음! e.g. 1분 전, 7일 전 -->
    <div><time datetime="2025-02-18T10:27:39">2025년 2월 18일</time></div>
    <div>
      <time datetime="2025-02-05">멋사 프론트엔드 13기 시작일</time>
    </div>

    <!-- <s> 취소 정보 사용 예시 -->
    <div>정상가 <s>100,000 원</s> 할인가 9,900 원</div>

    <!-- <small> 저작권, 법적 텍스트, 주석 및 작은 글씨 요소 사용 예시 -->
    <small>copyright &copy; Likelion Bootcamp 2025</small>

    <!-- <mark> 관련 참조 목적의 하이라이트된 글자 요소 사용 예시 e.g. 웹에서 '검색'했을 때, 매칭된 정보에 하이라이트 처리 -->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>13기</mark></div>
  </body>
</html>
