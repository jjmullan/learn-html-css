<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== 커스텀 항목 ========== -->
    <meta name="description" content="(SEO에 노출되는 페이지 설명)" />
    <meta property="og:title" content="(제목)" />
    <meta property="og:description" content="(요약설명)" />
    <meta property="og:image" content="(썸네일 이미지 URL)" />
    <meta property="og:url" content="(링크 URL)" />
    <meta property="og:type" content="website" />
    <!-- ========== 커스텀 항목 ========== -->
    <title>테이블</title>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #000;
        text-align: center;
        width: 50vw;
        height: 5vh;
      }
    </style>
  </head>
  <body>
    <h1>테이블 관련 요소</h1>
    <table>
      <caption>
        멋쟁이 사자처럼 프론트엔드 스쿨 13기
      </caption>

      <!-- colgrup -->
      <colgroup>
        <col />
        <col span="2" />
        <col />
      </colgroup>

      <!-- 현업에서 thead -> tfoot -> tbody(동적으로 값이 갱신될 수 있음) 순서로 작성하는 것이 유용하다. -->
      <thead>
        <tr>
          <!-- <th scope="col"> => 제목 셀이 열 방향으로 유효 -->
          <th id="col1" scope="col">번호</th>
          <th id="col2" scope="col">강사</th>
          <th id="col3" scope="col">멘토</th>
          <th id="col4" scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <!-- <th scope="row"> => 제목 셀이 행 방향으로 유효 -->
          <th scope="row">인원 수</th>
          <td>2</td>
          <td>2</td>
          <td>2</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th id="num1" scope="row">1</th>
          <!-- headers 는 td 셀이 영향을 받은 th(id)를 header 속성으로 넣어주는 것 -->
          <td headers="col2 num1">슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <!-- <td rowspan="2" colspan="2"> => 일반 셀을 행, 열 방향으로 2칸을 병합한다 -->
          <td rowspan="2" colspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <!-- 위 셀에서 행 방향으로 2칸을 병합했기 때문에, 열 항목은 하나만 넣으면 된다. -->
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <!-- <figure><table></table><figcaption></figcaption></figure> 형태로도 사용이 가능하다. -->
    <table>
      <tbody>
        <tr>
          <!-- id 와 class 는 해석하기에 용이하고, 명확하게 구분할 수 있는 이름으로 잘 지어줘야 한다. -->
          <th id="col1-1" scope="col">학습시간</th>
          <td headers="col1-1">09:00 ~ 17:00&lpar;28시간&rpar;</td>
          <th id="col1-2" scope="col">난이도</th>
          <td headers="col1-2">초급</td>
        </tr>
        <tr>
          <th id="col2-1" scope="col">교육비 지원</th>
          <td headers="col2-1">고용보험 비환급</td>
          <th id="col2-2" scope="col">평가항목</th>
          <td headers="col2-2">출석률 100&percnt;</td>
        </tr>
        <tr>
          <th id="col3-1" scope="col">수료기준</th>
          <td headers="col3-1">총점 80점 이상시 수료</td>
          <th id="col3-2" scope="col">정원</th>
          <td headers="col3-2">24명</td>
        </tr>
        <tr>
          <th id="col4-1" scope="col">교재정보</th>
          <td headers="col4-1" colspan="3">
            입문자를 위한 GIT과 HTML&amp;CSS<br />
            HTML&amp;CSS 웹 사이트 개발과 디자인 기초&lpar;35,000원&rpar;
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
