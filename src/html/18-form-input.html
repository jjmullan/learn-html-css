<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(input) 요소</title>
    <style>
      fieldset > div {
        margin: 8px 0;
      }
      label {
        display: inline-block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>form 요소</h1>
    <h2>input 요소</h2>
    <h3>한 줄 입력 서식 <span>:</span> form > fieldset > legend + div > label + input</h3>
    <!-- filedset : 연관성 있는 폼 서식을 그룹핑할 때 사용  -->
    <form action="">
      <fieldset>
        <!-- <legend> : 그룹핑 명칭 -->
        <legend>폼 서식</legend>

        <!-- div 로 묶어 컴포넌트화 한다 -->
        <div>
          <!-- 웹 접근성 면에서 <input id=""> 와 <label for=""> 로 1대1로 대응해서, label 속성으로 어떠한 항목인지 알려주기  -->
          <label for="userName">이름</label>

          <!-- <input type="text" ... > : 텍스트를 입력할 수 있는 서식을 생성 -->
          <input type="text" name="userName" id="userName" required placeholder="e.g. 최영준" maxlength="6" />
        </div>

        <div>
          <label for="userPwd">비밀번호</label>
          <input type="password" name="userPwd" id="userPwd" required placeholder="8자리 이상" minlength="8" />
        </div>

        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelionSearch" id="likelionSearch" required />
        </div>

        <div>
          <label for="userEmail">이메일</label>
          <input type="email" name="userEmail" id="userEmail" required />
        </div>

        <!-- 모바일 환경에서는 tel 타입 입력란에 숫자 키패드가 나온다.  -->
        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" name="userPhone" id="userPhone" required />
        </div>

        <div>
          <label for="dateTimeLocal">날짜</label>
          <input type="datetime-local" name="dateTimeLocal" id="dateTimeLocal" required />
        </div>

        <div>
          <label for="number">수량</label>
          <input type="number" name="number" id="number" required min="5" max="100" step="5" />
        </div>

        <fieldset>
          <legend>체크박스</legend>
          <!-- <input type="checkbox" ... >  -->
          <div>
            <input type="checkbox" name="classLikelion" id="classHtml" value="html" checked />
            <label for="classHtml">HTML</label>
          </div>
          <div>
            <input type="checkbox" name="classLikelion" id="classCss" value="css" />
            <label for="classCss">CSS</label>
          </div>
          <div>
            <input type="checkbox" name="classLikelion" id="classJs" value="JavaScript" />
            <label for="classJs">JavaScript</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>라디오</legend>
          <!-- <input type="radio" ... >  -->
          <div>
            <input type="radio" name="classRoom" id="classRoom1" checked value="classroom1" />
            <label for="classRoom1">회고 1팀</label>
          </div>
          <div>
            <input type="radio" name="classRoom" id="classRoom2" value="classroom2" />
            <label for="classRoom2">회고 2팀</label>
          </div>
          <div>
            <input type="radio" name="classRoom" id="classRoom3" value="classroom3" />
            <label for="classRoom3">회고 3팀</label>
          </div>
        </fieldset>

        <!-- <form action="">로 입력한 값을 보낼 수 있다 -->
        <div><input type="submit" value="전송" id="submit" /></div>
        <!-- button 태그로도 간단히 작성이 가능하다 -->
        <button type="submit">전송</button>

        <!-- datalist 요소, list 속성 실습 -->
        <div>
          <label for="ice-cream-choice">Choose a flavor:</label>
          <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

          <datalist id="ice-cream-flavors">
            <option value="Chocolate"></option>
            <option value="Coconut"></option>
            <option value="Mint"></option>
            <option value="Strawberry"></option>
            <option value="Vanilla"></option>
          </datalist>
        </div>
      </fieldset>
    </form>

    <hr />
    <span class="extraLearning">✍🏻 네이밍할 때 방식 알아보기 : camelCase, kebab-case, snake_case, PascalCase</span>
  </body>
</html>
