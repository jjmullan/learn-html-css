<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== 커스텀 항목 ========== -->
    <meta name="description" content="(SEO에 노출되는 페이지 설명)" />
    <meta property="og:title" content="(제목)" />
    <meta property="og:description" content="(요약설명)" />
    <meta property="og:image" content="(썸네일 이미지 URL)" />
    <meta property="og:url" content="(링크 URL)" />
    <meta property="og:type" content="website" />
    <!-- ========== 커스텀 항목 ========== -->
    <title>iframe, object 요소</title>
  </head>
  <body>
    <h1>iframe, object 요소</h1>

    <!-- iframe 속성 중 frameborder, allow 는 표준 속성이 아니다  -->
    <h2>예제 1 <span>:</span> iframe</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/W6VSA3GDK6s?si=meBsdQlSRjIeFsNt"
      title="WAI-ARIA를 위한 접근성 권고안 - Youtube 'AOA11Y '"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <hr />

    <h2>예제 2 <span>:</span> object</h2>
    <figure>
      <object type="application/pdf" data="/src/assets/pdf/wai-aria.pdf" width="600" height="1200"></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
  </body>
</html>
