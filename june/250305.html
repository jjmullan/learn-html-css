<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Floating labels</title>
  </head>
  <body>
    <h1>Floating labels</h1>
    <form action="/">
      <div class="password">
        <input
          type="password"
          name="user-password"
          id="input__password"
          class="input__password"
          patter="(?=.*[!@#$%^&*()_+)(?=.*[A-Z])([A-Za-z\d]{8,})"
          required
        />
        <label for="input__password" class="input__password">비밀번호</label>
        <p class="error-messege">
          <span class="condition01">특수문자</span>
          <span class="condition02">영문 대문자</span>
          <span class="condition03">8자리 이상</span>
        </p>
      </div>
    </form>
  </body>
</html>
